<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="display-1" id="currentValue"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button type="button" id="clear" value="c" class="btn btn-func">C</button>
            <button type="button" value="%" class="btn btn-func">%</button>
            <button type="button" id="erase" value="back" class="btn btn-func">Back</button>
            <button type="button" value="/" class="btn btn-func">/</button>
            <button type="button" value="7" class="btn btn-num">7</button>
            <button type="button" value="8" class="btn btn-num">8</button>
            <button type="button" value="9" class="btn btn-num">9</button>
            <button type="button" value="*" class="btn btn-func">*</button>
            <button type="button" value="4" class="btn btn-num">4</button>
            <button type="button" value="5" class="btn btn-num">5</button>
            <button type="button" value="6" class="btn btn-num">6</button>
            <button type="button" value="-" class="btn btn-func">-</button>
            <button type="button" value="1" class="btn btn-num">1</button>
            <button type="button" value="2" class="btn btn-num">2</button>
            <button type="button" value="3" class="btn btn-num">3</button>
            <button type="button" value="+" class="btn btn-func">+</button>
            <button type="button" value="00" class="btn btn-num">00</button>
            <button type="button" value="0" class="btn btn-num">0</button>
            <button type="button" value="." class="btn btn-num">.</button>
            <button type="button" value="=" id="evaluate" class="btn btn-func">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
