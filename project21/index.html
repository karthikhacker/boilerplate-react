<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <h2>javascript modal</h2>
    <div class="container">
        <div class="modal" id="modal">
            <div class="modal-heading">
                <h3>Modal heading</h3>
                <span class="close-btn"><i class="fas fa-times"></i></span>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae laboriosam ipsum quidem, quae
                    officiis repudiandae hic sequi accusantium ullam, placeat est nobis iure nulla aspernatur, commodi
                    assumenda sed cumque rem?</p>
            </div>
            <div class="modal-footer">
                <button id="cancel" class="btn-cancel">CANCEL</button>
            </div>
        </div>
        <div class="modal-button">
            <button id="open" class="btn">Open</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
