<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>

<body>
    <header class="hero">
        <h1>Tipofiliya</h1>
    </header>
    <div class="container">
        <div class="left">
            <form action="" id="form">
                <div class="form-group">
                    <input type="number" id="bill" class="form-control" placeholder="Bill amount">
                    <span class="error-text" id='bill-error-msg'>Bill amount cant be empty</span>
                </div>
                <h4 class="label-tip">Select tip</h4>
                <div class="options">
                    <div class="tip" data-id="5">5%</div>
                    <div class="tip" data-id="10">10%</div>
                    <div class="tip" data-id="15">15%</div>
                    <div class="tip" data-id="20">20%</div>
                    <div class="tip" data-id="25">25%</div>
                    <div class="tip" data-id="50">50%</div>
                </div>
                <div class="form-group">
                    <input id="people" type="number" placeholder="No of people" class="form-control">
                    <span class="error-text" id="people-error-msg">Person cant be empty</span>
                </div>
                <div class="button-group">
                    <button class="btn-cal">calculate</button>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="total-exp">
                <span>Total / <small>person</small> </span> <span id="total">$ 0.00</span>
            </div>
            <div class="reset">
                <button id="reset" class="btn-reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
