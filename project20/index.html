<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider">
            <img class="slides" src="images/1.jpg" alt="">
            <img class="slides" src="images/2.jpg" alt="">
            <img class="slides" src="images/3.jpg" alt="">
            <img class="slides" src="images/4.jpg" alt="">
            <img class="slides" src="images/5.jpg" alt="">
        </div>
        <div class="control-btn">
            <button class=" btn left-btn"> <i class="fas fa-chevron-left"></i> </button>
            <button class=" btn right-btn"> <i class="fas fa-chevron-right"></i> </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
