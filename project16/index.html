<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo app</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <form action="" class="form" id="form">
                <div class="form-group">
                    <input type="text" id="input-text" class="form-control" placeholder="Add todo...">
                    <button type="submit" class="btn-add">ADD</button>
                </div>
            </form>
            <div class="actions">
                <span class="count">5 items left</span>
                <div class="filters">
                    <button data-id="all" class="btn-filter all">All</button>
                    <button data-id="active" class="btn-filter active-todo">Active</button>
                    <button data-id="completed" class="btn-filter completed">Completed</button>
                </div>
                <span class="clear">Clear</span>
            </div>
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
